<div class="h-full">
    <app-top-bar (emitter)="toggleSidenav($event)"></app-top-bar>
    <mat-sidenav-container class="fit-window">
        <mat-sidenav class="sidenav" mode="side" [opened]="this.sidenavOpened">
            <app-team-list (selectTeamEmitter)="selectTeam($event)" 
                (addTeamEmitter)="addTeam($event)" [teams]="this.teams"></app-team-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-team-detail [team]="this.selectedTeam"
                [divisions]="this.getPartialDivisions()"
                [leagues]="this.getLeagues()"
                (addEmitter)="saveNewTeam($event);"
                (deleteEmitter)="deleteTeam($event)"
                (cancelEmitter)="this.selectedTeam = undefined"></app-team-detail>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
